<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Attribute Selectors</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1> Attribute Selectors </h1>

	<!-- Bu paragraf herhangi bir title attribute’a sahip değil -->
	<p> Bu paragraf title attribute ile seçilmedi. </p>

	<!-- Title attribute’ları ile p etiketleri -->
	<p title="first paragraf"> 
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, dolor.
	</p>
	<p title="second paragraf"> 
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, dolor.
	</p>
	<p title="third paragraf"> 
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, dolor.
	</p>

	<!-- Linkler -->
	<p>
		<a href="https://example.net" target="_blank">Example 1</a>
		<a href="http://example.com">Example 2</a>
	</p>

	<!-- Formlar -->
	<p>
		<input type="text" name="Name">
		<input type="button" value="Kaydet">
	</p>

</body>

</html>
