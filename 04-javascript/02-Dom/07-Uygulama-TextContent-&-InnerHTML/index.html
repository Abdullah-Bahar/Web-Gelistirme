	<!-- JS ile yukarıdaki liste elemanlarını ekletyeceğiz -->
	<div class="container mt-2">
		<div class="row">
			<div class="col-md-4">
				<ul class="list-group">

				</ul>
			</div>
		</div>
	</div>
	<script>
		let models = [
			{
				name: "Mazda",
				selected: false
			},
			{
				name: "Toyota",
				selected: false
			},
			{
				name: "Volvo",
				selected: true
			},
			{
				name: "Renoult",
				selected: false
			},
			{
				name: "Mercedes",
				selected: false
			},
		];

		let html = document.querySelector(".list-group");

		models.forEach(function (model) {
			let li = '<li class="list-group-item'
				+ (model.selected == true ? ' active' : '')
				+ '">' + model.name + '</li>';

			console.log(li);
			html.innerHTML += li;
		});
	</script>
</body>
