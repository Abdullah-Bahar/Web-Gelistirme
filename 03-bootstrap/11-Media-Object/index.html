<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media Object</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<!-- 
	============================
		Media Object
	============================

	- Media object Bootstrap 5'te kaldırıldı.
	- Eski sürümlerde kullanılabilir.
	- Media object yerine Flexbox kullanılmaya başlandı.
	- Media object kullanımı ile alakalı içeriklere
		> Boostrap 4 dökümantasyonundan ulaşabilirsiniz.
		> Örnekler için de : https://www.w3schools.com/bootstrap/ üzerinden erişebilirsiniz	
-->

<body class="p-5 w-75 mx-auto">

	<!-- Media Object -->
	<!-- Aşağıdaki kod çalışmaz. Ama eski boostrap sürümlerinde çalışır. -->
	<div class="media">
		<img class="mr-3" src="https://placehold.co/64x64" alt="">
		<div class="media-body">
			<h5>Lorem, ipsum dolor.</h5>
			<p>
				Lorem ipsum dolor sit amet consectetur adipisicing elit.
				Ipsum libero itaque quibusdam ex. Saepe sit sint,
				veniam repudiandae quia illo velit commodi neque amet quam?
				In, officia! Officiis, dolores voluptas!
			</p>
		</div>
	</div>

	<!-- Scripts Library -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
		integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
		crossorigin="anonymous"></script>
</body>

</html>
