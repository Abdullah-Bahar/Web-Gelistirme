<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Internal CSS</title>

	<!--  
		==========================
			Internal CSS
		==========================
		
		* Internal CSS, sayfanın <head> bölümünde <style> etiketi içinde tanımlanır.
		* Sadece bulunduğu HTML dosyasını etkiler.
		* Bu yöntem, sayfa içindeki tüm CSS kurallarını tek bir yerde tutar ve sayfanın tümüne uygulanır.
		* Küçük projelerde uygundur, büyük projelerde yönetimi zorlaşır.
	-->
	<style>
		h1 {
			color: red;
			font-size: 30px;
			text-align: center;			
		}
		p {
			color: blue;
			font-size: 20px;
			text-align: right;
		}
	</style>
</head>

<body>

	<h1>WEB GELİŞTİRME</h1>

	<p>CSS konularına hoşgeldiniz</p>
	<p>CSS konularına hoşgeldiniz</p>
	<p>CSS konularına hoşgeldiniz</p>

</body>

</html>
