<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<!-- 
		* <table> etiketi, tablo oluşturmak için kullanılır.
		* Tablo, satır ve sütunlardan oluşur.
		
		* <tr> etiketi, tablo satırlarını tanımlar.  	(Table Row)
		* <td> etiketi, tablo hücrelerini tanımlar.		(Table Data)
		* <th> etiketi, tablo başlık hücrelerini tanımlar. 	(Table Header)
		
		* Tablo başlıkları genellikle <th> etiketi ile tanımlanır ve bu hücreler kalın ve ortalanmış olarak görüntülenir.
		
		* table attribute :
			- "border" : Tablo kenarlıklarını belirler. Örneğin, border="1" tablonun kenarlıklarını 1 piksel kalınlığında yapar.
			- "cellpadding" : Hücre içindeki boşlukları ayarlar.
			- "cellspacing" : Hücreler arasındaki boşlukları ayarlar.
	-->
	<table border="1">

		<!-- Tablonun head kısmı -->
		<thead>
			<tr>
				<th>Kurs Adı</th>
				<th>Saat</th>
				<th>Desr Adeti</th>
			</tr>
		</thead>

		<!-- Tablonun body kısmı -->
		<tbody>
			<tr>
				<td>Komple Web Geliştirme</td>
				<td>45</td>
				<td>300</td>
			</tr>
			<tr>
				<td>Core 2 MVC</td>
				<td>90</td>
				<td>200</td>
			</tr>
			<tr>
				<!-- 
					colspan : Hücre birleştirme yatay
					rowspan : Hücre birleştirme dikey
				-->
				<td colspan="2">Hücre birleştirme yatay</td>
				<td rowspan="2">Hücre birleştirme dikey</td>
			</tr>
			<tr>
				<td colspan="2">Hücre birleştirme yatay</td>
			</tr>
		</tbody>

	</table>

</body>

</html>
