	<!-- 
		============================
			DOM Nedir ?
		============================

		* DOM, bir web sayfasının programlama dilleri tarafından manipüle edilebilmesini sağlayan bir arayüzdür.
        * En basit tabirle, bir HTML sayfasındaki her bir öğeyi (elementi) birer "nesne" olarak temsil eder.

		* Tarayıcı, bir HTML dosyasını okuduğunda, o dosyanın yapısını ve içeriğini bir ağaç yapısı gibi düzenler.
		* Bu ağaç yapısının her bir dalı ve yaprağı, bir HTML elementine (<body>, <p>, <h1>, vb.) karşılık gelir.
		* İşte bu ağaç yapısına "DOM ağacı" denir.

			- DOM = Documant Object Model

		============================
        Neden Önemli?
		============================
    
        * JavaScript, tek başına bir web sayfasındaki elementlere doğrudan erişemez. DOM, JavaScript'e bir köprü görevi görür
        ve HTML elementlerine erişmesini, onları değiştirmesini, silmesini veya yeni elementler eklemesini sağlar.
    
        * Kısacası, JavaScript'in bir web sayfasını dinamik hale getirmesi, yani sayfa yüklendikten sonra içeriğini değiştirmesi
        DOM sayesinde mümkün olur.
    
        DOM ile yapabilecekleriniz:
        - Bir HTML elementinin içeriğini değiştirmek. (Örneğin, bir paragrafın yazısını güncellemek.)
        - Bir HTML elementinin stilini değiştirmek. (Örneğin, bir başlığın rengini değiştirmek.)
        - Bir HTML elementini silmek veya yeni bir element eklemek.
        - Kullanıcının bir butona tıklaması gibi olaylara tepki verme
	-->
</body>

</html>
