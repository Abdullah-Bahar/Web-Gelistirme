<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Margin & Padding</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

	<style>
		div {
			width: 200px;
			height: 200px;
		}
	</style>
</head>

<!-- 
	===========================================
		Bootstrap Margin & Padding	
	===========================================

	Ä°lgili Linkler:
	* https://getbootstrap.com/docs/5.3/utilities/spacing/


	margin (m) 
		- 0, 1, 2, 3, 4, 5, auto 
		- m-0, m-1, m-2, m-3, m-4, m-5, m-auto
		
		* margin-top (mt)
			- mt-0, mt-1, mt-2, mt-3, mt-4, mt-5, mt-auto

		* margin-bottom (mb)
			- mb-0, mb-1, mb-2, mb-3, mb-4, mb-5, mb-auto

		* margin-left (ms)
			- ms-0, ms-1, ms-2, ms-3, ms-4, ms-5, ms-auto

		* margin-right (me)
			- me-0, me-1, me-2, me-3, me-4, me-5, me-auto

		* margin-top-bottom (my) | Dikeyde y ekseni boyunca
			- my-0, my-1, my-2, my-3, my-4, my-5, my-auto

		* margin-left-right (mx) | Yatayda x ekseni boyunca
			- mx-0, mx-1, mx-2, mx-3, mx-4, mx-5, mx-auto

	* padding (p)
		- p-0, p-1, p-2, p-3, p-4, p-5

		* padding-top (pt)
			- pt-0, pt-1, pt-2, pt-3, pt-4, pt-5

		* padding-bottom (pb)
			- pb-0, pb-1, pb-2, pb-3, pb-4, pb-5

		* padding-left (ps)
			- ps-0, ps-1, ps-2, ps-3, ps-4, ps-5
		
		* padding-right (pe)
			- pe-0, pe-1, pe-2, pe-3, pe-4, pe-5

		* padding-top-bottom (py) | Dikeyde y ekseni boyunca
			- py-0, py-1, py-2, py-3, py-4, py-5

		* padding-left-right (px) | Yatayda x ekseni boyunca
			- px-0, px-1, px-2, px-3, px-4, px-5

	HESAPLAMA:
		* 0    -> 0rem    -> 0px
		* 1    -> 0.25rem -> 4px
		* 2    -> 0.5rem  -> 8px
		* 3    -> 1rem    -> 16px
		* 4    -> 1.5rem  -> 24px
		* 5    -> 3rem    -> 48px	
-->

<body>


	<div class="bg-success m-0 mt-1 ms-2 mb-3 me-4">First</div>
	<div class="bg-secondary p-0 pt-1 ps-2 pb-3 pe-4">Secondary</div>

	<div class="bg-success my-3 mx-3">First</div>
	<div class="bg-secondary py-3 px-3">Secondary</div>

	<!-- Scripts Library -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
		integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
		crossorigin="anonymous"></script>
</body>

</html>
