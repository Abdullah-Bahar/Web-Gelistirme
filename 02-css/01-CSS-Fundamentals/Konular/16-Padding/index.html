<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Padding</title>

	<!-- 
		=============================
			Padding => İç Boşluk
		=============================
			* Elemtin içeriği ile kenarlığı (border) arasıdnaki fark
			* elemnt'in genişliğini arttırır.
			* margin'de olduğu gibi padding değerleri vermenin yolları vardır.
	-->

	<style>
		/* Sayfa üstündeki margin değerlerini sıfırladık */
		* {
			margin: 0;
		}
		.box {
			margin: 10px;
			width: 500px;
		}
		#first {
			background-color: crimson;
			padding: 20px;
		}
		#second {
			background-color: yellowgreen;
		}
		span {
			/* 
				inliine elementlere margin değeri verirken üstten ve alttan etki 
				etmezken padding'de etki eder.
			*/
			background-color: gold;
			margin-left: 20px;
			padding: 50px;
		}
	</style>
</head>

<body>
	
	<div class="box" id="first">Wwb Geliştirme</div>
	<div class="box" id="second">ASP cart curt</div>

	<span>span -> Lorem ipsum dolor sit amet. </span>
	<span>span -> Lorem ipsum dolor sit amet. </span>

</body>

</html>
