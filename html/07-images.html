<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<!-- 
		* <img> etiketi, resim eklemek için kullanılır. BAzı attribute'ları vardır:
			- "src" attribute'u, resmin kaynağını belirtir.
			- "alt" attribute'u, resim yüklenemediğinde gösterilecek olan metin.
			- "width" ve "height" attribute'ları, resmin genişliğini ve yüksekliğini belirler.
	-->
	<img src="img/Darth Vader.jpg" height="300px" alt="Darth vader">
	
	<img src="img/Baby Yoda.jpg" height="400px" alt="Baby Yoda"> 

	<!-- İnternetten URL ile bir resmi aldık -->
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmEz5UPuB9rBq1jnR6wHHmOH3XR9hX0kZ5rQ&s" height="300px" alt="Stroomtrooper"> 


</body>

</html>
