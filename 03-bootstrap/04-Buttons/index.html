<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buttons</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

	<style>
		body {
			padding: 70px;
		}

		div {
			padding: 20px;
			margin-bottom: 10px;
		}
	</style>
</head>

<!-- 
	===========================================
		Bootstrap Butonlar (Buttons)
	===========================================

	İlgili Linler:
	* https://getbootstrap.com/docs/5.3/components/buttons/
	* https://getbootstrap.com/docs/5.3/components/button-group/

	Buton Renkleri:
		.btn-primary
		.btn-secondary
		.btn-success
		.btn-danger
		.btn-warning
		.btn-info
		.btn-light
		.btn-dark
		.btn-link

	Buton Stilleri:
		.btn		-> Buton sınıfı
		.btn-outline-*
		.btn-lg
		.btn-sm
		.btn-block  -> btn-block kaldırıldı (Boosttrap 4'de var), yerine d-grid ve gap-2 kullanılıyor
		.active
		.disabled

	Buton Grupları:
		.btn-group
		.btn-group-vertical
		.btn-toolbar
-->

<body>

	<!-- <button> buton -->
	<button type="button" class="btn btn-secondary">Secondary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-light">Light</button>
	<button type="button" class="btn btn-dark">Dark</button>
	<button type="button" class="btn btn-link">Link</button>

	<br><br>

	<!-- <a> buton -->
	<a href="#" class="btn btn-primary">Primary</a>
	<a href="#" class="btn btn-secondary">Secondary</a>
	<a href="#" class="btn btn-success">Success</a>
	<a href="#" class="btn btn-danger">Danger</a>
	<a href="#" class="btn btn-warning">Warning</a>
	<a href="#" class="btn btn-info">Info</a>
	<a href="#" class="btn btn-light">Light</a>
	<a href="#" class="btn btn-dark">Dark</a>
	<a href="#" class="btn btn-link">Link</a>

	<br><br>

	<!-- <button> outline buton -->
	<button type="button" class="btn btn-outline-primary">Primary</button>
	<button type="button" class="btn btn-outline-secondary">Secondary</button>
	<button type="button" class="btn btn-outline-success">Success</button>
	<button type="button" class="btn btn-outline-danger">Danger</button>
	<button type="button" class="btn btn-outline-warning">Warning</button>
	<button type="button" class="btn btn-outline-info">Info</button>
	<button type="button" class="btn btn-outline-light">Light</button>
	<button type="button" class="btn btn-outline-dark">Dark</button>

	<br><br>

	<!-- <a> outline buton -->
	<a href="#" class="btn btn-outline-primary">Primary</a>
	<a href="#" class="btn btn-outline-secondary">Secondary</a>
	<a href="#" class="btn btn-outline-success">Success</a>
	<a href="#" class="btn btn-outline-danger">Danger</a>
	<a href="#" class="btn btn-outline-warning">Warning</a>
	<a href="#" class="btn btn-outline-info">Info</a>
	<a href="#" class="btn btn-outline-light">Light</a>
	<a href="#" class="btn btn-outline-dark">Dark</a>
	<a href="#" class="btn btn-outline-link">Link</a>

	<br><br>

	<!-- Buton Boyutları -->
	<button type="button" class="btn btn-primary btn-lg">Large button</button>
	<button type="button" class="btn btn-primary btn-sm">Small button</button>

	<br><br>

	<!-- Block Buton (Artık kullanılmıyor) -->
	<button type="button" class="btn btn-danger btn-lg btn-block">Block button</button>

	<!-- Block Buton (Kullanılıyor) -->
	<div class="d-grid gap-2">
		<button class="btn btn-primary" type="button">Button</button>
		<button class="btn btn-primary" type="button">Button</button>
	</div>

	<br><br>

	<!-- Aktif Buton -->
	<a href="#" class="btn btn-danger btn-lg active">Active Button</a>

	<br><br>

	<!-- Devre Dışı Bırakılmış Buton -->
	<a href="#" class="btn btn-success disabled">Disabled a</a>
	<button type="button" class="btn btn-success" disabled>Disabled Button</button>

	<br><br>

	<!-- Buton Grupları -->
	<div class="btn-group">
		<a href="#" class="btn btn-outline-success">Success</a>
		<a href="#" class="btn btn-outline-danger">Danger</a>
		<a href="#" class="btn btn-outline-warning">Warning</a>
	</div>

	<div class="btn-group">
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-light">Light</button>
		<button type="button" class="btn btn-dark">Dark</button>
	</div>

	<!-- Dikey Buton Grupları --> 
	<div class="btn-group-vertical">
		<a href="#" class="btn btn-success">Success</a>
		<a href="#" class="btn btn-danger">Danger</a>
		<a href="#" class="btn btn-warning">Warning</a>
	</div>

	<br><br>

	<!-- Buton Araç Çubuğu -->
	<div class="btn-toolbar">
		<div class="btn-group">
			<button type="button" class="btn btn-secondary">1</button>
			<button type="button" class="btn btn-secondary">2</button>
			<button type="button" class="btn btn-secondary">3</button>
			<button type="button" class="btn btn-secondary">4</button>
			<button type="button" class="btn btn-secondary">5</button>
			<button type="button" class="btn btn-secondary">6</button>
		</div>

		<div class="btn-group">
			<button type="button" class="btn btn-secondary">7</button>
			<button type="button" class="btn btn-secondary">8</button>
			<button type="button" class="btn btn-secondary">9</button>
		</div>
	</div>

	<!-- Scripts Library -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
		integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
		crossorigin="anonymous"></script>
</body>

</html>
