<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid Contaimer & Item</title>

	<!-- 
		=============================
			CSS Grid
		=============================
		
		* CSS Grid Layout, iki boyutlu (satır ve sütun) yerleşim sistemidir.
			- Flexbox'tan farklı olarak hem yatay (row) hem de dikey (column) eksende aynı anda kontrol sağlar.
			- Grid, özellikle sayfa yerleşiminde (layout) kullanılır. Büyük ölçekli düzenlerde çok güçlüdür.
			- İki ana kavrama ayrılır :
				1. Grid Container 	: display: grid; ile tanımlanan kapsayıcı element
				2. Grid Item		: Container içinde kalan child elementler

		=============================
			Grid & Flexbox Farkı
		=============================
		
		* Grid, Flexbox’tan farklı olarak yalnızca tek eksende değil, aynı anda iki eksende güçlü bir kontrol sağlar.
			- Flexbox 	: 1D - Mikro düzeyde layout tasarımı	
			- Grid 		: 2D - Makro düzeyde layout tasarımı
		
		=============================
			Grid Avantajları
		=============================

			- 2 boyutlu (row + column) düzenleme imkanı
    		- Karmaşık layout'ları kolayca kurabilme
    		- Responsive (mobil/masaüstü uyumlu) tasarımda güçlü kontrol
    		- Flexbox’a göre daha büyük, makro ölçekli düzenlemelere uygun			

		=============================
			Grid Özellikleri
		=============================

		Temel Container Özellikleri
			- display: grid;                  -> Container'ı grid haline getirir.
			- grid-template-columns: ...      -> Sütunların sayısını ve genişliklerini tanımlar.
			- grid-template-rows: ...         -> Satırların yüksekliğini tanımlar.
			- grid-template-areas: ...        -> Alanları isimlendirerek düzen kurar.
			- grid-auto-rows / grid-auto-cols -> Otomatik eklenen satır/sütun boyutunu ayarlar.
			- gap / row-gap / column-gap      -> Satır ve sütunlar arasındaki boşlukları belirler.


		Temel Item Özellikleri
			- grid-column: start / end    -> Item’in hangi sütunları kapsayacağını belirtir.
			  Örn: grid-column: 1 / 3;    (1. sütundan başla, 3. sütuna kadar kapla)
	
			- grid-row: start / end       -> Item’in hangi satırları kapsayacağını belirtir.
			  Örn: grid-row: 2 / 4;       (2. satırdan başla, 4. satıra kadar kapla)

			- grid-area: row-start / col-start / row-end / col-end
			  -> Satır ve sütun koordinatlarıyla item’in kapsadığı alanı tanımlar.

			- justify-self: ...           -> Item’i yatayda hizalar (başlangıç, ortala, bitiş).
			- align-self: ...             -> Item’i dikeyde hizalar.
			- place-self: ...             -> Hem justify-self hem align-self’i aynı anda ayarlar.

		=============================
			Grid Terminolojisi
		=============================

			- Grid Container 	-> .container
			- Grid Item 		-> Container içindeki her çocuk eleman
			- Grid Line 		-> Sütun ve satır çizgileri
			- Grid Cell 		-> Tek hücre
			- Grid Track 		-> Bir satır veya sütun
			- Grid Area 		-> Birden fazla hücrenin birleşimi

	-->

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.container {
			/* Grid container tanımlaması yaptık */
			display: grid;

			/* 
			==========================
				Column tanımlaması
			==========================
				- "grid-template-columns:" Kolon (sütun) tanımlamak için kullanılır.
				- Aşağıda farklı denemeler var, son yazılan kural geçerli olur.
			*/
			grid-template-columns: 150px 200px 150px 200px; /* 4 sütun, sabit genişlik */
			grid-template-columns: 150px auto; 				/* 1. sütun 150px, 2. sütun kalan boşluğu kapla */
			grid-template-columns: 150px auto auto; 		/* 3 sütun: biri sabit, diğer ikisi otomatik */
			grid-template-columns: 33% 33% 33%; 			/* 3 eşit yüzde sütun */
			grid-template-columns: auto auto auto; 			/* 3 sütun, içerik genişliğine göre */

			/* 
				- repeat(): aynı boyuttaki sütunları kısa yoldan tanımlamak için
				- repeat (column sayısı, boyut)  
			*/
			grid-template-columns: repeat(3, 200px);		/* 3 sütun, her biri 200px */

			/* 
				fr (fraction unit) : Boş alanı orantılı şekilde böler.
					- 1fr = toplam boş alanın 1 payı
					- 2fr = toplam boş alanın 2 payı
			*/
			grid-template-columns: 1fr 2fr; 				/* 1. sütun %33, 2. sütun %66 */

			/* repeat() ve fr birlikte kullanımı */
			grid-template-columns: repeat(3, 1fr);
			grid-template-columns: repeat(3, 1fr) repeat(3, 1fr);
			grid-template-columns: repeat(3, 1fr) 2fr;

			/* 
			==========================
				Row tanımlaması
			==========================
				- "grid-template-rows:" sütunların yüksekliğini tanımlamak için kullanılır.
				- Aşağıda farklı denemeler var.  
			*/
			grid-template-rows: 200px 300px;				/* 2 satır: biri 200px, diğeri 300px */
			grid-template-rows: 1fr 2fr 3fr;				/* Satırlar orantılı büyür */
			
			/* Eklenen fazladan satırların yüksekliğini tanımlama */
			grid-auto-rows: 1.5fr;							/* Otomatik satırların yüksekliği 1.5fr olacak */



			/* 
				Grid hücreleri arası boşluk 
				- "margin" yerine "gap" kullanılabilir.	
			*/
			column-gap: 10px;	/* Sadece sütunlar arası boşluk */
			row-gap: 10px;		/* Sadece satırlar arası boşluk */
			gap: 10px;

			background-color: brown;
			padding: 20px;
		}

		.item {
			background-color: goldenrod;
			padding: 20px;
			/* margin: 10px; */
			color: #fff;
			font-size: 25px;
		}

		.item:first-child {
			/* 
				Item özelinde grid özelliklerinin düzenlemesi
			*/

			/* eleman öteleme */
			grid-column-start: 2;			/* 2. sütundan başlatır */

			/* Sütunları birleştirme */
			grid-column-start: 1;
			grid-column-end: 3;
			/* 1. ve 3. grid sütun çizgileri boyunca birleştirildi (2 Sütun birleştirildi) */

			/* Satırları birleştirme */
			grid-row-start: 1;
			grid-row-end: 4;
			/* 1. ve 4. grid satır çizgileri boyunca birleştirildi (3 Satır birleştirildi) */

			/* Tek satırda sütun birleştirme */
			grid-column: 1 / 3;

			/* Tek satırda satır birleştirme */
			grid-row: 1 / 3;

			/* 
				- Tek satırda birleştirmeyi "span" ifaedesi ile kullanma
				- "span" kaç tane saatır veya kolon kaplayacağını belirtiyor 
				- "span" kullanıldığında hücre sayısını belirtiyor.
			*/
			grid-column: 1 / span 3;	/* 	= grid-column: 1 / 4;	*/
			grid-row: 1 / span 3;		/* 	= grid-row: 1 / 4;	*/

			/* start row / start colum / end row / end colum */
			grid-area: 1 / 1 / span 3 / 4;
		}
	</style>
</head>

<body>

	<!-- grid container  -->
	<div class="container">

		<!-- Grid items  -->
		<div class="item">Grid Eleman 1</div>
		<div class="item">Grid Eleman 2</div>
		<div class="item">Grid Eleman 3</div>
		<div class="item">Grid Eleman 4</div>
		<div class="item">Grid Eleman 5</div>
		<div class="item">Grid Eleman 6</div>
		<div class="item">Grid Eleman 7</div>
		<div class="item">Grid Eleman 8</div>
		<div class="item">Grid Eleman 9</div>
		<div class="item">Grid Eleman 10</div>
		<div class="item">Grid Eleman 11</div>
		<div class="item">Grid Eleman 12</div>

	</div>

</body>

</html>
