<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Colors</title>

	<style>
		/* "brown" — İngilizce renk ismiyle doğrudan renk tanımlaması */
		h2 {
			color: brown;
		}

		/* "rgb(119, 129, 100)" — RGB renk formatı (Red, Green, Blue), her değer 0-255 arasında */
		p:nth-of-type(1) {
			color:  rgb(119, 129, 100);
		}
	
		/* "rgba(255, 99, 71, 0.7)" — RGB + Alpha (saydamlık) formatı,
	   alpha değeri 0.7 olduğu için %70 opak, %30 saydam */
		p:nth-of-type(2) {
			color:  rgba(255, 99, 71, 0.7);
		}
	
		/* "#123456" — Hexadecimal renk kodu (#RRGGBB formatında) */
		p:nth-of-type(3) {
			color:  #123456;
		}	
	</style>
</head>
