<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stric Mode</title>
</head>

<body>
	<script>
		// script kodu strict moda geçti
		"use strict";
		
		/*
			===========================
        		"use strict" Nedir?
    		===========================

    		* ES5 standardı (2009) ile bazı eski hatalar düzenlenmiş, bazı yeni özellikler eklenmiştir.
    		
			* Eski kodların çalışabilirliğini garanti altına almak için çoğu düzenleme varsayılan olarak kapalıdır.
    		
			* "use strict" direktifi, bu düzenlemeleri açarak kodun "modern" JavaScript modunda çalışmasını sağlar.

    		===========================
    		    Kullanım
    		===========================

    		* Kodun başına yazılır:
    		    > "use strict";   veya  'use strict';
			
			* Artık kodunuz sıkı modda (strict mode) çalışır.

			* Veya fonksiyonun başına yazılır
				> Sadece o fonksiyon için katı mod geçerli olur. 
    		
			* ES6 modülleri varsayılan olarak strict moddadır.

			===========================
        		Özet
    		===========================

    		* "use strict" modern JS moduna geçiş yapar.
    		* Hataları önler, kodun güvenli ve temiz olmasını sağlar.
    		* Tüm modern tarayıcılar tarafından desteklenir.
		*/
	</script>
</body>

</html>
