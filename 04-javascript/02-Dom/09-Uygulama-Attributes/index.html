<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Uygulama : Attributes</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
	</style>
</head>

<body>
	<div class="container mt-2">
		<div class="row">
			<div class="col-md-5">
				<div class="card">
					<img src="" alt="" class="card-img-top">
					<div class="card-body">
						<h5 class="card-title"></h5>
						<a href="" class="btn btn-primary">Read More</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		let models = [
			{
				name: "Mazda",
				image: "img/mazda.jpg",
				link: "#"
			},
			{
				name: "BMW",
				image: "img/bmw.jpg",
				link: "#"
			},
			{
				name: "Volvo",
				image: "img/volvo.jpg",
				link: "#"
			}
		];

		let prevIndex = -1;
		setInterval(function (params) {
			let index;
			
			do {
				index = Math.floor(Math.random() * models.length);
				console.log(index);
			} while (index === prevIndex);
			prevIndex = index;

			var img = document.querySelector(".card-img-top");
			var title = document.querySelector(".card-title");
			var a = document.querySelector("a");
			
			img.setAttribute('src', models[index].image);
			title.textContent = models[index].name;
			a.setAttribute('href', models[index].link);
		}, 2000);
	</script>
</body>

</html>
