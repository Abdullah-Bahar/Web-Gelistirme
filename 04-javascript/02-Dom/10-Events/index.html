<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events</title>
</head>

<body>

	<h1 id="title">En iyi Fotoğraflar Burda</h1>

	<h3 id="sub-title">Beleş Fotolar İçin Arayın</h3>

	<button id="changeText">Change</button>
	<button id="changeText2">Change</button>

	<p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>

	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>

	<script>
		let btn = document.querySelector("#changeText");
		let btn2 = document.querySelector("#changeText2");
		let p = document.querySelector("p");

		btn.addEventListener('click', function () {
			console.log("Button click");
			p.textContent = "button clicked";
		});

		btn2.addEventListener('click', changeColorH1);

		let h1 = document.querySelector("#title");

		h1.addEventListener('click', changeColorH1);

		function changeColorH1 () {
			h1.style.color = "red";
		}

		var lis = document.querySelectorAll("li");

		for (let i = 0; i < lis.length; i++) {
			lis[i].addEventListener("click", function () {
				// alert(i +". li clicked");
				alert(this.textContent);
				this.style.color = "blue";
			});
		}

	</script>
</body>

</html>
