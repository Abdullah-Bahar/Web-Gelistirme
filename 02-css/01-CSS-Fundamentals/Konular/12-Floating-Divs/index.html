<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Floating</title>

	<!--  
		FLOAT ÇÖKME SORUNU (Collapsing) NEDİR?
		- Bir container içine float ile hizalanmış elemanlar eklediğimizde,
		  container bu elemanların yüksekliğini algılamaz.
		- Sonuç olarak container yüksekliği "0" görünür ve arka plan rengi vs. görünmez.
		- Bunun nedeni: float'lanan elemanların normal belge akışından çıkarılmasıdır.

		ÇÖZÜM YÖNTEMLERİ:
		1) overflow: auto (veya hidden) kullanmak
		2) clearfix pseudo-element (:after) tekniği (modern ve önerilen yöntem)
		3) clear: both ile boş bir blok eklemek (manuel yöntem)

		CLEAR MANTIĞI
		- clear: "Bu element kendinden önce gelen float'lı öğelerin yanına değil, altına yerleşsin" demektir.
		- clear sadece elementin KENDİSİNE etki eder, ebeveyne direkt etki etmez.
		- Clear Değerleri :
			> none   : Varsayılan, float'lı öğelerle aynı satırda olabilir.
			> left   : Sol taraftaki float'tan temizler.
			> right  : Sağ taraftaki float'tan temizler.
			> both   : Sol veya sağdaki tüm float'lardan temizler. (en çok kullanılan)
			> inline-start / inline-end : Yazı yönüne göre temizleme yapar.
	-->

	<style>
		.container {
			background-color: gray;
			/*  
			   1. YÖNTEM: overflow kullanmak
			   - overflow: auto; eklenirse container içindeki float'lar hesaba katılır.
			   - Böylece yüksekliği otomatik olarak içerik boyutuna göre ayarlanır.
			   - Dezavantaj: Taşan içerikler scroll bar oluşturabilir.
			*/
			/* overflow: auto; */
		}

		/* 
		   2. YÖNTEM: clearfix hack (modern yaklaşım)
		   - :after pseudo-element ile container'ın sonuna görünmez bir blok eklenir.
		   - content: "" → boş bir içerik ekler.
		   - display: block → bu bloğu satır blok elemanı yapar.
		   - clear: both → hem sola hem sağa float'ları temizler.
		   - Avantaj: HTML içine fazladan <div> eklemeden yapılır.
		*/
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}
		.box {
			width: 200px;
			height: 200px;
			margin: 5px;
		}
		.first {
			background-color: red;
			float: left;
		}
		.second {
			background-color: green;
			float: left;
		}
		.third {
			background-color: blue;
			float: left;
		}

	</style>
</head>

<body>
	<!-- 
	    2. yöntem aktif etmek için container'a clearfix sınıfı eklenir.
	    Bu sayede float'lu kutuların yüksekliği container'a yansır.
	-->
	<div class="container clearfix">
		<div class="box first"></div>
		<div class="box second"></div>
		<div class="box third"></div>
		
		<!--  
		    3. YÖNTEM: clear: both ile boş blok eklemek
		    - Float'lu elemanlardan sonra boş bir <div> eklenir.
		    - clear: both; ile hem sola hem sağa hizalanmış float'lar temizlenir.
		    - Dezavantaj: HTML'e gereksiz eleman eklenir.
		-->
		<!-- <div style="clear: both;"></div> -->
	</div>
</body>

</html>
