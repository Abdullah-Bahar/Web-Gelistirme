	<!-- 
		===========================
			JavaScript Nedir ?
		===========================

		* Web sayfalarını dinamik hale getiren bir "programlama dili"dir.

		* "Betik dili" (Scripting Language) olarak da adlandırılır.

		* İlk ismi "LiveScript" idi, daha sonra Java'nın popülerliğinden aydalanmak için 
		"JavaScript" olarak yeniden adlandırıldı.

		* Günümüzde sadece tarayıcıda değil; sunucu tarafında (Node.js), mobil, masaüstü 
		ve gömülü sistemlerde de çalışabilir

		===========================
			Nerelerde Çalışır ?
		===========================

		* Tarayıcı (Browser) tarafında	->	Chrome, Firefox, Edge, Safari, Opera vb.
		* Sunucu tarafında				->	Node.js, Deno vb.
		* Masaüstü tarafında 			->	Electron, vb. 
		* Mobil tarafında				-> 	React Native, vb.

		====================================
			JavaScript Engine (JS Motoru)
		====================================

		* Tarayıcı veya çalışma ortamı içinde JS kodlarını yorumlayan / çalıştıran 
		motora "JavaScript Engine" denir.
		
		* Popüler JS Motorları:
			> V8 (Chrome, Opera, Node.js)
			> SpiderMonkey (Firefox)
			> JavaScriptCore (Safari)
			> Chakra (Eski Microsoft Edge)	

		====================================
			JS Engine Nasıl Çalışır?
		====================================

		* JS kodunu alır, "parse" eder (yani çözümleyip okunabilir hale getirir).
		
		* Abstract Syntax Tree (AST) oluşturur.
		
		* Daha sonra kodu "bytecode" veya "machine code"a çevirerek çalıştırır.
		
		* Modern motorlar (ör: V8) "JIT Compiler" (Just-In-Time Compiler) kullanır, 
		yani gerekli anlarda kodu derleyerek çok hızlı çalışmasını sağlar.

		===========================================================
			Browser İçinde JavaScript ile Neler Yapılabilir ?
		===========================================================

		* HTML ve CSS'i değiştirebilir, yeni element ekleyebilir veya silebilir.
		* Kullanıcı etkileşimlerini (click, input, keypress vb.) dinleyebilir.
		* Web API'leri kullanarak veri alabilir/gönderebilir (Fetch API, AJAX).
		* LocalStorage, SessionStorage gibi tarayıcı depolama alanlarını kullanabilir.

		===========================================================
			Browser İçinde JavaScript ile Neler Yapılabilir ?
		===========================================================
		
		* Dosya sistemine doğrudan erişim yoktur (güvenlik nedeniyle).
		* İşletim sistemi seviyesinde işlem yapamaz.
		* Kullanıcının donanımına (kamera, mikrofon vb.) erişim için izin gerekir.
		* Tarayıcı dışındaki diğer uygulamalara doğrudan müdahale edemez.

		===========================================
			JavaScript’in Üzerine Kurulan Diller
		===========================================

		* JavaScript üzerine bazı diller geliştirilmiştir. (Transpiled Diller)

		* Bu tarz diller çalıştıırlmadan önce JavaScript'e çevrilir
	  	(transpiled languages). Günümüz araçları bu çeviriyi hızlıca yapar.

		* Örnekler : 
			> CoffeeScript
			> TypeScript 
			> Dart

		===========================================
			JavaScript’in Standartlaşması
		===========================================

		* JavaScript farklı tarayıcılarda uyumlu çalışsın diye ECMAScript standardı oluşturuldu.
		
		* ECMAScript (ES) versiyonları:
			> ES5 → Temel fonksiyonlar ve özellikler.
			> ES6 (2015) → let/const, arrow functions, class, template literals, modules.
			> ES7, ES8… → Modern JS özellikleri (async/await, spread, rest, Promise vb.)
		
		* Tarayıcılar ve JS motorları bu standartlara uygun olarak geliştirilir.

		===========================
			Kısacası:
		===========================
		
		* HTML			->	sayfanın "iskeleti"dir.
		* CSS			->	sayfanın "görünümü"dür.
		* JavaScript	->	sayfanın "beyni" ve "davranışlarıdır".

		====================================
			DevTools Aracı
		====================================

		* Tarayıcıların içinde bulunan "Developer Tools (DevTools)" aracı ile tarayıcının bize sunmuş
		olduğu özellikleri kullanabilir ve koddaki hataları bulmamıza yardımcı olur.

		* Konsol (Console) sayesinde JS kodlarını anında çalıştırabilir ve hataları görebilirsiniz.

		* Elements, Network, Sources gibi sekmelerle DOM ve JS etkileşimini inceleyebilirsiniz.
