<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid Responsive</title>

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 10px;

			background-color: brown;
			padding: 20px;
		}

		.item {
			background-color: goldenrod;
			padding: 20px;
			color: #fff;
			font-size: 25px;
		}

		@media(max-width: 768px) {
			.container {
				grid-template-columns: repeat(2, 1fr);
			}
		}

		@media(max-width: 500px) {
			.container {
				grid-template-columns: repeat(1, 1fr);
			}
		}
	</style>
</head>

<body>

	<!-- grid container  -->
	<div class="container">

		<!-- Grid items  -->
		<div class="item">Grid Eleman 1</div>
		<div class="item">Grid Eleman 2</div>
		<div class="item">Grid Eleman 3</div>
		<div class="item">Grid Eleman 4</div>
		<div class="item">Grid Eleman 5</div>
		<div class="item">Grid Eleman 6</div>
		<div class="item">Grid Eleman 7</div>
		<div class="item">Grid Eleman 8</div>
		<div class="item">Grid Eleman 9</div>
	</div>

</body>

</html>
