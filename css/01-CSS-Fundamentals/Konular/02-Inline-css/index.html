<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inline CSS</title>

	<!--  
		=========================
			Inline CSS
		=========================
		
		*  Inline CSS, HTML etiketleri içinde style özelliği (attribute) kullanılarak yazılır.
		*  Bu yöntem, CSS kodlarını doğrudan HTML etiketlerine ekler.
		*  Genellikle tek bir öğe için özel stiller uygulamak amacıyla kullanılır.
		*  Inline CSS, diğer CSS yöntemlerine göre daha az esneklik sunar 
			ve genellikle daha az tercih edilir.

		NOT : Inlice CSS bazında verilemn stil özellikleri, Internal CSS'te verilen özellikleri ezer.
	-->
	<style>
		/* Internal CSS */
		h1 {
			color: red;
			text-align: center;
		}
		p {
			color: green;
			font-size: 20px;
			text-align: center;
		}
	</style>
</head>

<body>
	<!-- Internal CSS -->
	<h1 style="border: 1px solid red;">WEB GELİŞTİRME</h1>

	<!-- Inline CSS -->
	<p style="color: blueviolet;">CSS konularına hoşgeldiniz</p>
	<p>CSS konularına hoşgeldiniz</p>
	<p>CSS konularına hoşgeldiniz</p>

</body>

</html>
