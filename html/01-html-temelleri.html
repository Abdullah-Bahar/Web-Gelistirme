<!DOCTYPE html>
<!-- DOCTYPE : Bu dökümanın html için son standart olan HTML5 olduğunu belirtir -->

<html lang="tr">
	<!-- <head> kısmı sayfanın başlık kısmını ifade eder -->
	<head>
		<!-- Sayfanın karakter kodlamasını belirtir. UTF-8, Türkçe karakterleri de destekler. -->
		<meta charset="UTF-8">

		<!-- Sayfa başlığını belirtir. (Sekme kısmında yazan yazı) -->
		<title>Document</title>
		
		<!-- Sayfa başlığında ne gözükeceğini buradan da belirtebiliriz.  -->
		<meta name="title" content="Başlık Buraya yazılır">
		
		<!-- Sayfa ile alakalı anahtar kelimeler burada yazılır -->
		<meta name="keywords" content="anahtar, kelimeler, aralarına, virgül, koyarak, yazılır">
		
		<!-- Bu açıklama arama motorlarında sayfanın ne ile alakalı olduğunu gösterir -->
		<meta name="description" content="Sayfa ile alakalı kısa bir açıklama.">
	</head>

	<!-- Bu kısım web sitesinde içeriklerin gözüktüğü kısımdır. -->
	<body>

		<h1>Merhaba Dünya</h1>
		<p>Bu, HTML5 ile oluşturulmuş basit bir web sayfasıdır.</p>
		<p>HTML, web sayfalarını oluşturmak için kullanılan bir işaretleme dilidir.</p>
		<p>Bu sayfa, temel HTML etiketlerini içermektedir.</p>
		<ul>
			<li>Liste öğesi 1</li>
			<li>Liste öğesi 2</li>
			<li>Liste öğesi 3</li>
		</ul>

	</body>
</html>
