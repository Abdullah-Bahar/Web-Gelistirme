<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<!-- 
		* <iframe> etiketi, başka bir HTML sayfasını veya web içeriğini mevcut sayfada gömme işlemi için kullanılır.
		* Yani bit html sayfası içerisinde başka bir html sayfasını gömme işlemi için kullanılır.
		* <iframe> etiketi, genellikle haritalar, videolar veya diğer web içeriğini entegre etmek için kullanılır.
	-->

	<!-- Local'deki sayfayı gösterme -->
	<iframe src="08-forms.html" width="100%">	
	</iframe>

	<!-- Yükelenmeyen internetteki bir sayfayı gösterme -->
	<iframe src="https://www.w3schools.com/html/default.asp" width="100%" height="150px">
	</iframe>

	<!-- İnternetteki bir sayfayı gösterme -->
	<iframe src="https://www.sadikturan.com/" width="100%" height="300px">
	</iframe>
	
	<!-- Youtube videosu  -->
	<iframe 
		width="560" 
		height="315" 
		src="https://www.youtube.com/embed/kFaV5i_sCQU" 
		frameborder="0" 
		allow="autoplay; encrypted-media;" 
		allowfullscreen>
	</iframe>

</body>

</html>
